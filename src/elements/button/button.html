<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="/docs/assets/angular.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@angular-wave/angular.ts/css/angular.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@angular-wave/angular.ts/dist/angular-ts.umd.min.js"></script>
    <script type="module" src="../../index.js"></script>
  </head>

  <body ng-app="ui" ng-cloak>
    <div class="grid w-full max-w-xl items-start gap-4">
      <button>Button</button>

      <div class="flex items-start gap-2">
        <button variant="outline">Button</button
        ><button variant="outline" size="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
            />
          </svg>
        </button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="secondary">Button</button>
      </div>

      <div class="flex items-start gap-2">
        <button size="sm" variant="outline">Small</button>
        <button variant="outline" size="icon-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
            />
          </svg>
        </button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="outline">Default</button>
        <button variant="outline" size="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
            />
          </svg>
        </button>
      </div>

      <div class="flex items-start gap-2">
        <button size="lg" variant="outline">Large</button>
        <button variant="outline" size="icon-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
            />
          </svg>
        </button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="ghost">Button</button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="info">Info</button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="success">Success</button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="error">Error</button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="warning">Warning</button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="link">Link</button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="outline">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
            /></svg
          >Upload
        </button>
      </div>

      <div class="flex items-start gap-2">
        <button variant="outline" disabled>Submit</button>
      </div>
    </div>
  </body>
</html>
